  <body class="h-100 text-center text-white">

      <div class="container">
        <div class="row">
          <div class="col-7">
            <div class="qb-container h-100">
              <div class="qb">
                Test
              </div>
            </div>
          </div>
          <div class="col">
            <svg class="cf" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <mask id="mask-center">
                  <circle cx="150" cy="150" r="150" fill="white"/> <!-- White is visible -->
                  <circle cx="150" cy="150" r="100" fill="black"/> <!-- Black is invisible -->
                </mask>
              </defs>
        
              <circle cx="150" cy="150" r="140" fill="white" stroke="black" stroke-width="2" mask="url(#mask-center)" />
              <circle cx="150" cy="150" r="100" fill="none" stroke="black" stroke-width="2" />

              <circle class="qb-score" cx="150" cy="150" r="50" fill="black" />
    
              <circle id="cf-cursor" cx="150" cy="150" r="18" fill="none" stroke="red" stroke-width="2" />
    
              <text class="cf-note" x="150" y="35"  data-note="C"  fill="black">Do</text>
              <text class="cf-note" x="212" y="51"  data-note="G"  fill="black">Sol</text>
              <text class="cf-note" x="255" y="95"  data-note="D"  fill="black">Ré</text>
              <text class="cf-note" x="270" y="150" data-note="A"  fill="black">La</text>
              <text class="cf-note" x="255" y="210" data-note="E"  fill="black">Mi</text>
              <text class="cf-note" x="212" y="260" data-note="B"  fill="black">Si</text>
              <text class="cf-note" x="150" y="275" data-note="F#" fill="black">Fa♯</text>
              <text class="cf-note" x="88"  y="260" data-note="C#" fill="black">Ré♭</text>
              <text class="cf-note" x="45"  y="210" data-note="G#" fill="black">La♭</text>
              <text class="cf-note" x="30"  y="150" data-note="G#" fill="black">Mi♭</text>
              <text class="cf-note" x="45"  y="95"  data-note="C#" fill="black">Si♭</text>
              <text class="cf-note" x="88"  y="51"  data-note="F"  fill="black">Fa</text>
            </svg>
          </div>
        </div>

      <script>
        // Rotate the circle every 100 milliseconds
        var angle = 0;
        setInterval(function () {
          angle += 30;
          updateCirclePosition(angle);
        }, 2000);
